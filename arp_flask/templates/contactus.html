{% extends 'base.html' %}  {% block title %}Contact Us{% endblock %} 

{% block contentA %}
    
  

        <!-- ======= Contact Us Section ======= -->
        <section id="contact" class="contact">
            <div class="containerA">
      
              <div class="section-title">
                <h2>Contact Us</h2>
              </div>
      
              <div class="row justify-content-center">
      
                <div class="col-lg-10">
      
                  <div class="info-wrap">
                    <div class="row">
                      <div class="col-lg-6 info">
                        <i class='bx bx-map' style="color: #8a7efc"></i>
                        <h4>Location:</h4>
                        <p>Chiriqui, Panama</p>
                      </div>
      
                      <div class="col-lg-6 info mt-4 mt-lg-0">
                        <i class='bx bx-envelope-open' style="color: #8a7efc"></i>
                        <h4>Email:</h4>
                        <p>holacuentame2021@gmail.com</p>
                      </div>
      
                      <!-- <div class="col-lg-4 info mt-4 mt-lg-0">
                        <i class="bi bi-phone"></i>
                        <h4>Call:</h4>
                        <p>+507 6200 8231</p>
                      </div> -->
                    </div>
                  </div>
      
                </div>
      
              </div>
      
              <div class="row justify-content-center">
                <div class="col-lg-10">
                  <form action="{{ url_for('static', filename='forms/contact.php')}}" method="post" role="form" class="php-email-form">
                    <div class="row">
                      <div class="col-md-6 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                      </div>
                      <div class="col-md-6 form-group mt-3 mt-md-0">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                      </div>
                    </div>
                    <div class="form-group mt-3">
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group mt-3">
                      <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
                    </div>
                    <div class="my-3">
                      <div class="loading">Loading</div>
                      <div class="error-message"></div>
                      <div class="sent-message">Your message has been sent. Thank you!</div>
                    </div>
                    <div class="text-center"><button type="submit">Send Message</button></div>
                  </form>
                </div>
      
              </div>
      
            </div>
          </section><!-- End Contact Us Section -->
      



{% endblock contentA %}
